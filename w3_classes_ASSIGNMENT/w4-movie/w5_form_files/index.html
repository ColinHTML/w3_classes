<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Lauro">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <table>
        <thead>
            <tr>
                <td>
                    <h2>Label</h2>
                </td>
                <td>
                    <h2>Form Fields</h2>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Parent/Guardian Name
                </td>
                <td>
                    <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                    <div><input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name"></div>
                    
                </td>
            </tr>

            <tr>
                <td>
                    Childs First Name
                </td>
                <td>
                    <input type="text" required name="cfirst" id="c-first" placeholder="Childs FirstName">
                </td>
            </tr>

            <tr>
                <td>
                    Childs Age
                </td>
                <td>
                    <input type="number" required name="Age" id="Age" value="3">
                </td>
            </tr>
                
            <tr>
                <td><h2>Date and Time</h2></td>
            </tr>

            <tr>
                <td>
                    Date
                </td>
                <td>
                    <input type="date" required name="Date"
                    id="Date">
                </td>
            </tr>

            <tr>
                <td>
                    Start Time
                </td>
                <td>
                    <input type="time" required name="Time" id="Time">
                </td>
            </tr>

            <tr>
                <td>
                    Number of Guests
                </td>
                <td>
                    <input type="number" name="guests" value="5">
                </td>
            </tr>

            <tr>
                <td><h2>Food</h2></td>
            </tr>

            <tr>
                <td>
                    Size
                </td>
                <td>
                    <input type="radio" name="Size" value="sm">
                    <label for="Size">sm</label>
                    <input type="radio" name="Size" value="med">
                    <label for="Size">med</label>
                    <input type="radio" name="Size" value="lg">
                    <label for="Size">lg</label>
                </td>
            </tr>

            <tr>
                <td>
                    Drinks
                </td>
                <td>
                    <input type="checkbox" name="drink1" id="drink1" checked value="Coke">
                    <label for="drink1">Coke</label><br>
                    <input type="checkbox" name="drink2" id="drink2" checked value="Sprite">
                    <label for="drink1">Sprite</label><br>
                    <input type="checkbox" name="drink3" id="drink3" checked value="Fruit Punch">
                    <label for="drink1">Fruit Punch</label><br>
                    <input type="checkbox" name="drink4" id="drink4" checked value="Lemonade">
                    <label for="drink1">Lemonade</label><br>
                    <input type="checkbox" name="drink5" id="drink5" checked value="Iced Tea">
                    <label for="drink1">Iced Tea</label><br>
                </td>
            </tr>

            <tr>
                <td>
                    Cake
                </td>
                <td>
                    <label for="Cake"></label>
                    <select name="Cake" id="CakeChoice">
                    <option value="Chocolate">Chocolate</option>
                    <option value="Vanilla">Vanilla</option>
                    <option value="I'll Bring my Own">I'll Bring my Own</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><h2>Decorations</h2></td>
            </tr>

            <tr>
                <td>
                    Color Scheme
                </td>
                <td>
                    Choose a color scheme for the party:
                    <br>
                    <input type="color" name="colors" id="colors">
                </td>
            </tr>

            <tr>
                <td>
                    Additional Comments
                </td>
                <td>
                    <textarea name="comments" id="comments" placeholder="Please add any additional comments here" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                <form action="confirm.html" method="get">
                <input type="submit">
                </form>   
                </td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
